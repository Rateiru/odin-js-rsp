<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // function to generate the computer's choice
        function getComputerChoice() {
            const comChoice = ["rock", "paper", "scissors"];
            return comChoice[Math.floor(Math.random(0)*3)];
        }
        // function to retrieve player's input

        // function to play one round
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === "rock") {
                if (computerSelection === "paper"){
                    return "You lose, Paper beats Rock";
                }   else if (computerSelection === "scissors"){
                    return "You win! Rock beats Scissors";
                } else return "Draw";
            }

            if (playerSelection === "paper") {
                if (computerSelection === "rock"){
                    return "You win! Paper beats Rock";
                }   else if (computerSelection === "scissors"){
                    return "You lose, Scissors beat Paper";
                } else return "Draw";
            }

            if (playerSelection === "scissors" || "scissor") {
                if (computerSelection === "paper"){
                    return "You win! Scissors beat Paper";
                }   else if (computerSelection === "rock"){
                    return "You lose, Rock beats Scissors";
                } else return "Draw";
            }
        }


        // data for choices
        const computerSelection = getComputerChoice();
        const playerSelection = "scissors";
        console.log(playRound(playerSelection, computerSelection));
        // make sure to use .toLowerCase when adding player input!!
    </script>
</body>
</html>
